name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install system dependencies for PyQt6
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libxcb-xinerama0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xkb1 \
          libxkbcommon-x11-0 \
          libxcb-shape0 \
          libxcb-cursor0 \
          libgl1-mesa-dev \
          libegl1 \
          libxcb-util1 \
          libxcb-xinput0 \
          libxcb-xfixes0 \
          x11-utils
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Test with pytest
      run: |
        pytest